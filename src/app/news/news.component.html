<h1 [align]="'center'"> Новини </h1>

<mat-card class="news-card" *ngFor="let item of news.items">
  <div class="news-card-image">
    <img [src]="item.preview">
  </div>
  <div class="news-card-content">
    <div class="title" [innerHtml]="item.title"></div>
    <div class="description"> <span [innerHtml]="item.description"></span>... <a [routerLink]="'/news-profile/' + item.id">читати далі</a> </div>
    <div class="date" [innerHtml]="item.date"></div>
  </div>
</mat-card>

<mat-paginator
  [hidePageSize]="true"
  [length]="news.total"
  [pageSize]="10"
  (page)="onPageChange($event)">
</mat-paginator>

<div class="loading-mask" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
